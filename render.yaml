databases:
  - name: linkedhub-db
    databaseName: linkedhub
    user: linkedhub_user

services:
  - type: web
    name: linkedhub
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn linkedHub.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: linkedhub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
        # Add these new variables:
      - key: DISABLE_COLLECTSTATIC
        value: 0
      - key: WHITENOISE_MANIFEST_STRICT
        value: "False"
      # Add email configuration
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      # Add these as secrets in Render dashboard:
      # - key: EMAIL_HOST_USER
      #   value: your-email@gmail.com
      # - key: EMAIL_HOST_PASSWORD
      #   value: your-app-password