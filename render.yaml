databases:
  - name: linkedhub-db
    databaseName: linkedhub
    user: linkedhub_user

services:
  - type: web
    name: linkedhub
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn linkedHub.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --access-logfile -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: linkedhub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
      - key: DISABLE_COLLECTSTATIC
        value: 0
      - key: WHITENOISE_MANIFEST_STRICT
        value: "False"
      - key: WHITENOISE_MAX_AGE
        value: "31536000"  # 1 year cache
      # Email configuration
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
    # Add these as secrets in Render dashboard
    # secrets:
    #   - key: EMAIL_HOST_USER
    #   - key: EMAIL_HOST_PASSWORD