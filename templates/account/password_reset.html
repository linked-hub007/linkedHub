{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/aim.png' %}">
</head>
<body>
    <div class="container">
    <div class="card">
        <h1>Password Reset</h1>
        
        <div class="welcome-text">
            Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.
        </div>

        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" class="email-input" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="reset-btn">Reset My Password</button>
        </form>

        <div class="help-text">
            Please contact us if you have any trouble resetting your password.
        </div>

        <footer class="footer">
            <p>&copy; <span id="displayYear"></span>All rights reserved linkedHub.</p>
        </footer>
    </div>
</div>

<script>
    // Set current year in footer
    document.addEventListener('DOMContentLoaded', function() {
        const displayYear = document.getElementById('displayYear');
        if (displayYear) {
            displayYear.textContent = new Date().getFullYear();
        }
    });
</script>
</body>
</html>
