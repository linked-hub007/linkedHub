{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/aim.ico' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="success-icon">ðŸŽ‰</div>
            <h1>Password Reset Complete!</h1>
            
            <div class="message-text">
                Your password has been successfully reset. You can now log in with your new password.
            </div>
            
            <a href="{% url 'login' %}" class="reset-btn login-btn">Log In Now</a>
            
            <div class="help-text">
                Keep your password secure and don't share it with anyone.
            </div>
            
            <footer class="footer">
                <p>&copy; <span id="displayYear"></span> All rights reserved linkedHub.</p>
            </footer>
        </div>
    </div>

    <script>
        // Set current year in footer
        document.addEventListener('DOMContentLoaded', function() {
            const displayYear = document.getElementById('displayYear');
            if (displayYear) {
                displayYear.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
