{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - LinkedHub</title>
    <link rel="icon" type="image/png" href="{% static 'images/aim.png' %}">
    <link href="{% static 'css/verify_otp.css' %}" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        
        
        <div class="form-container">
            <h2>Enter OTP</h2>
            <p class="email-text">Please enter the OTP sent to your email: <strong>{{ user.email }}</strong></p>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="otp-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="token" placeholder="Enter 6-digit OTP" required maxlength="6" class="otp-input">
                </div>
                <button type="submit" class="verify-btn">VERIFY</button>
            </form>
            
            <div class="links">
                <a href="{% url 'send_otp' %}" class="link">Resend OTP</a>
                <span class="separator">|</span>
                <a href="{% url 'logout' %}" class="link">Logout</a>
            </div>
        </div>
    </div>
    
    <section class="footer_section">
        <div class="container">
            <p>&copy; <span id="displayYear"></span> All rights reserved LinkedHub.</p>
        </div>
    </section>
    
    <script type="text/javascript" src="{% static 'js/displayYear.js' %}"></script>
</body>
</html>
